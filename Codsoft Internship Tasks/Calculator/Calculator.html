<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="./Calculator.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
        <input type="text" id="input" placeholder="0"  >
        <div id="row">
            <input type="button" id="btn1" value="AC" onclick="allClear()">
            <input type="button" id="btn" value="DEL" onclick="deleteDigits()">
            <input type="button" id="btn" value="%" onclick="display('%')">
            <input type="button" id="btn" value="/" onclick="display('/')">
        </div>
        <div id="row">
            <input type="button" id="btn" value="7" onclick="display('7')">
            <input type="button" id="btn" value="8" onclick="display('8')">
            <input type="button" id="btn" value="9" onclick="display('9')">
            <input type="button" id="btn" value="*" onclick="display('*')">
        </div>
        <div id="row">
            <input type="button" id="btn" value="4" onclick="display('4')">
            <input type="button" id="btn" value="5" onclick="display('5')">
            <input type="button" id="btn" value="6" onclick="display('6')">
            <input type="button" id="btn" value="+" onclick="display('+')">
        </div>
        <div id="row">
            <input type="button" id="btn" value="1" onclick="display('1')">
            <input type="button" id="btn" value="2" onclick="display('2')">
            <input type="button" id="btn" value="3" onclick="display('3')">
            <input type="button" id="btn" value="-" onclick="display('-')">
        </div>
      
        <div id="row">
            <input type="button" id="btn" value="0" onclick="display('0')">
            <input type="button" id="btn" value="." onclick="display('.')">
            <input type="button" id="btnEqual" value="=" onclick="calculate()">
        </div>
    </div>
    <script src="./Calculator.js" ></script>
</body>
</html>
